<ng-container [formGroup]="form">
    <mat-icon matPrefix>lock</mat-icon>
    <input
        [type]="showPassword ? inputmode : 'password'"
        matInput
        [attr.inputmode]="inputmode === 'number' ? 'numeric' : 'text'"
        [formControlName]="controlName"
        placeholder="{{ placeholder }}"
        pattern="{{ pattern }}"
    />
    <mat-icon class="visibility" matSuffix (click)="showPassword = !showPassword">
        {{ showPassword ? 'visibility' : 'visibility_off' }}
    </mat-icon>
</ng-container>
